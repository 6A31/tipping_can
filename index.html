<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can Tipping Simulator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            margin: 0;
            padding: 40px 20px;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: radial-gradient(circle at top left, #1f2937, #0f172a 50%, #020617);
            color: #e2e8f0;
        }
        
        #container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 28px;
            padding: 40px;
            box-shadow: 0 30px 80px rgba(15, 23, 42, 0.75);
        }
        
        h1 {
            text-align: center;
            margin-top: 0;
            font-size: 2.4em;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: #f8fafc;
        }
        
        h1 .icon {
            margin-right: 12px;
            color: #38bdf8;
        }
        
        #main-section {
            display: grid;
            grid-template-columns: minmax(0, 1fr) 420px;
            gap: 28px;
            margin: 30px 0 25px;
        }
        
        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 24px;
            background: rgba(15, 23, 42, 0.65);
            border-radius: 22px;
            border: 1px solid rgba(148, 163, 184, 0.12);
            box-shadow: inset 0 1px 0 rgba(148, 163, 184, 0.1);
        }
        
        #controls {
            background: rgba(15, 23, 42, 0.65);
            border-radius: 22px;
            border: 1px solid rgba(148, 163, 184, 0.12);
            padding: 28px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            box-shadow: inset 0 1px 0 rgba(148, 163, 184, 0.08);
        }
        
        #graph-section {
            background: rgba(15, 23, 42, 0.65);
            border-radius: 22px;
            border: 1px solid rgba(148, 163, 184, 0.12);
            padding: 28px;
            margin-top: 30px;
            box-shadow: inset 0 1px 0 rgba(148, 163, 184, 0.08);
        }
        
        .control-group {
            background: rgba(15, 23, 42, 0.45);
            border: 1px solid rgba(148, 163, 184, 0.14);
            border-radius: 16px;
            padding: 18px 20px 20px;
        }
        
        .control-group label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 14px;
            font-weight: 600;
            font-size: 1.05em;
            color: #e2e8f0;
        }
        
        .control-group label span:first-child {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label .value-display {
            margin-left: auto;
        }
        
        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 999px;
            background: linear-gradient(90deg, rgba(56, 189, 248, 0.5), rgba(56, 189, 248, 0.15));
            outline: none;
            appearance: none;
            -webkit-appearance: none;
        }
        
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #38bdf8;
            cursor: pointer;
            box-shadow: 0 6px 16px rgba(56, 189, 248, 0.35);
        }
        
        .control-group input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #38bdf8;
            cursor: pointer;
            border: none;
            box-shadow: 0 6px 16px rgba(56, 189, 248, 0.35);
        }
        
        .value-display {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            background: rgba(56, 189, 248, 0.12);
            padding: 6px 16px;
            border-radius: 999px;
            color: #38bdf8;
            font-size: 0.95em;
        }
        
        .toggle-group {
            display: flex;
            flex-wrap: wrap;
            gap: 16px 18px;
            margin-top: 6px;
        }
        
        .toggle-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            color: #cbd5f5;
        }
        
        .toggle-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            cursor: pointer;
            accent-color: #38bdf8;
        }
        
        .can-selector {
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            margin-top: 12px;
        }
        
        .can-button {
            flex: 1;
            padding: 14px 12px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            border-radius: 14px;
            background: rgba(148, 163, 184, 0.12);
            color: #e2e8f0;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: flex-start;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }
        
        .can-button:hover {
            background: rgba(56, 189, 248, 0.18);
            border-color: rgba(56, 189, 248, 0.6);
            color: #f8fafc;
        }
        
        .can-button.active {
            background: rgba(56, 189, 248, 0.3);
            border-color: #38bdf8;
            box-shadow: 0 12px 30px rgba(56, 189, 248, 0.3);
            color: #f8fafc;
        }

        .can-button span {
            font-size: 0.85em;
            opacity: 0.7;
        }

        .icon {
            color: #38bdf8;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.2em;
            font-weight: 600;
            color: #f8fafc;
            margin: 0 0 18px;
            letter-spacing: 0.4px;
        }

        .section-title .icon {
            font-size: 1.2em;
            color: #38bdf8;
        }
        
        #info-panel {
            background: rgba(15, 23, 42, 0.65);
            border-radius: 22px;
            border: 1px solid rgba(148, 163, 184, 0.12);
            padding: 28px;
            margin-top: 30px;
            box-shadow: inset 0 1px 0 rgba(148, 163, 184, 0.08);
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 14px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.18);
        }
        
        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            color: #cbd5f5;
        }

        .info-label .icon {
            font-size: 0.95em;
        }

        .info-value {
            font-weight: 600;
            color: #f8fafc;
        }
        
        .warning {
            background: rgba(248, 113, 113, 0.18);
            border: 1px solid rgba(248, 113, 113, 0.45);
            padding: 18px 20px;
            border-radius: 16px;
            margin-top: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #fecaca;
        }
        
        .optimal {
            background: rgba(96, 165, 250, 0.18);
            border: 1px solid rgba(96, 165, 250, 0.35);
            padding: 18px 20px;
            border-radius: 16px;
            margin-top: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #bfdbfe;
        }

        .status-tip {
            background: rgba(56, 189, 248, 0.12);
            border: 1px solid rgba(56, 189, 248, 0.28);
            padding: 18px 20px;
            border-radius: 16px;
            margin-top: 20px;
            font-weight: 500;
            color: #bae6fd;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .warning .icon,
        .optimal .icon,
        .status-tip .icon {
            font-size: 1.1em;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div id="container">
    <h1><i class="fa-solid fa-can-food icon"></i>Can Tipping Physics Simulator</h1>
        
        <div id="main-section">
            <div id="canvas-container"></div>
            
            <div id="controls">
                <div class="control-group">
                    <label><span><i class="fa-solid fa-box icon"></i>Can Type</span></label>
                    <div class="can-selector">
                        <button class="can-button active" data-can="redbull" onclick="selectCan('redbull')">
                            Red Bull
                            <span>Energy â€¢ 473 ml</span>
                        </button>
                        <button class="can-button" data-can="monster" onclick="selectCan('monster')">
                            Monster
                            <span>Energy â€¢ 500 ml</span>
                        </button>
                        <button class="can-button" data-can="cola" onclick="selectCan('cola')">
                            Coca-Cola
                            <span>Soda â€¢ 355 ml</span>
                        </button>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>
                        <span><i class="fa-solid fa-droplet icon"></i>Fill Level</span>
                        <span class="value-display" id="fill-value">100%</span>
                    </label>
                    <input type="range" id="fill-slider" min="0" max="100" value="100" step="1">
                </div>
                
                <div class="control-group">
                    <label>
                        <span><i class="fa-solid fa-train-subway icon"></i>Train Acceleration</span>
                        <span class="value-display" id="force-value">5.0 m/sÂ²</span>
                    </label>
                    <input type="range" id="force-slider" min="0" max="20" value="5" step="0.1">
                </div>
                
                <div class="control-group">
                    <label>
                        <span><i class="fa-solid fa-arrows-up-down icon"></i>Can Height</span>
                        <span class="value-display" id="height-value">168 mm</span>
                    </label>
                    <input type="range" id="height-slider" min="100" max="250" value="168" step="1">
                </div>
                
                <div class="control-group">
                    <label>
                        <span><i class="fa-solid fa-arrows-left-right icon"></i>Can Radius</span>
                        <span class="value-display" id="radius-value">32 mm</span>
                    </label>
                    <input type="range" id="radius-slider" min="25" max="50" value="32" step="1">
                </div>
                
                <div class="control-group">
                    <label>
                        <span><i class="fa-solid fa-weight-hanging icon"></i>Empty Can Mass</span>
                        <span class="value-display" id="mass-value">15 g</span>
                    </label>
                    <input type="range" id="mass-slider" min="10" max="30" value="15" step="1">
                </div>
                
                <div class="control-group">
                    <label><span><i class="fa-solid fa-sliders icon"></i>Display Options</span></label>
                    <div class="toggle-group">
                        <div class="toggle-item">
                            <input type="checkbox" id="show-com" checked>
                            <label for="show-com">Center of Mass</label>
                        </div>
                        <div class="toggle-item">
                            <input type="checkbox" id="show-force" checked>
                            <label for="show-force">Force Vectors</label>
                        </div>
                        <div class="toggle-item">
                            <input type="checkbox" id="show-pivot" checked>
                            <label for="show-pivot">Pivot Point</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="graph-section">
            <h2 class="section-title"><i class="fa-solid fa-wave-square icon"></i>Stability Graph</h2>
            <div class="toggle-group" style="margin-bottom: 15px;">
                <div class="toggle-item">
                    <input type="checkbox" id="show-graph" checked>
                    <label for="show-graph">Show Stability Graph</label>
                </div>
            </div>
            <div id="graph-canvas-container"></div>
        </div>
        
        <div id="info-panel">
            <h2 class="section-title"><i class="fa-solid fa-chart-column icon"></i>Physics Analysis</h2>
            <div class="info-row">
                <span class="info-label"><i class="fa-solid fa-bullseye icon"></i>Center of Mass Height</span>
                <span class="info-value" id="com-height">--</span>
            </div>
            <div class="info-row">
                <span class="info-label"><i class="fa-solid fa-scale-balanced icon"></i>Total Mass</span>
                <span class="info-value" id="total-mass">--</span>
            </div>
            <div class="info-row">
                <span class="info-label"><i class="fa-solid fa-compass-drafting icon"></i>Tipping Angle</span>
                <span class="info-value" id="tip-angle">--</span>
            </div>
            <div class="info-row">
                <span class="info-label"><i class="fa-solid fa-gauge-high icon"></i>Critical Acceleration</span>
                <span class="info-value" id="crit-accel">--</span>
            </div>
            <div class="info-row">
                <span class="info-label"><i class="fa-solid fa-shield-halved icon"></i>Stability Factor</span>
                <span class="info-value" id="stability-factor">--</span>
            </div>
            <div id="status-message"></div>
        </div>
    </div>
    
    <script src="sketch.js"></script>
</body>
</html>
